<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Show Students
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="main">
    <div class="card">
      <div class="d-flex">
        <h1>Student List</h1>

        <div class="d-grid gap-2 col-6  m-3  mx-auto">
          <button class="btn btn-primary"  (click)="AddStudent()" >Add Student</button>
        </div>
      </div>

      <table class="table table-dark table-striped table-hover caption-top  " style="overflow: scroll;">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Branch</th>
            <th scope="col">Mobile No</th>
            <th  scope="col">Actions</th>
            

          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let data of students" >
            <th scope="row">{{data.id}}</th>
            <td>{{data.f_Name}}</td>
            <td>{{data.l_Name}}</td>
            <td>{{data.Branch}}</td>
            <td>{{data.mob_No}}</td>
            <td>
              

              <img (click)="deleteStudent(data.id)" src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/40/000000/external-delete-multimedia-kiranshastry-lineal-color-kiranshastry.png"/>
            </td>

          </tr>
          
        </tbody>
      </table>

  

    </div>






  </div>



</ion-content>
